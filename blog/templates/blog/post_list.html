<html>
    <head>
        <title>Página de apresentação</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Project Blog</a></h1>
        </div>
        {% for post in posts %}
            <div>
                <p>Published: {{post.published_date}}</p>
                <h2><a href="">{{post.title}}</a></h2>
                <p>{{post.text|linebreaksbr}}</p>
            </div>
        {% endfor %}
        <h3>Testando!!</h3>
    </body>
</html>
